<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css">
    <title>ToDo - Focus</title>
</head>


<body id = "timer-body">
    <!--Background Theme-->
    <audio src="" id = "timer-audio" autoplay loop ></audio>
    <div class="overlay">
        <video src="" id ="timer-bg" autoplay loop muted></video>
    </div>
    <div class="overlay"></div>
   
    <div class="container" id = "content">
        <nav class="nav"></nav>
        <h1 id = "timer-title">Focus Zone</h1>
        <h2 id = "timer-state">Work</h2>
        <h3 id = "timer-time">25:00</h3>
        <button class="btn" id = "timer-play">Play</button>
        <button class="btn" id="timer-reset">Reset</button>
        <br>
        <span>Theme:</span> 
        <select class="form-select" id = "timer-theme" aria-label="Default select example">
            <option selected value = "0">Default</option>
            <option value="1">Soothing Rain</option>
            <option value="2">Blissful Snow</option>
            <option value="3">Cozy Cafe</option>
            <option value="4">Star Gazing</option>
        </select>
        <form>
            <span>Volume:</span>
            <input type="range" class="form-control-range" min = '0' max = '100' id="timer-volume">
        </form>
    </div>
    <script src = "app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
